{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de Candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do candidato</th><th>Período</th><th>Faculdade</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.rg }}</td><td>{{ curso.cpf }}</td><td>{{ curso.endereço }}</td>
    <td>{{ curso.telefone }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
