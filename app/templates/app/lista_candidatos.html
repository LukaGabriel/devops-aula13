{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de Candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do candidato</th><th>rg</th><th>cpf</th><th>endereço</th><th>telefone</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.rg }}</td><td>{{ candidato.cpf }}</td><td>{{ candidato.endereço }}</td>
    <td>{{ candidato.telefone }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
